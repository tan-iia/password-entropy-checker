<!-- HTML document Password Entropy Checker -->
<!DOCTYPE html>
<html>
<head>
  <title>Password Entropy Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Password Entropy Analyzer</h1>

  <input type="password" id="password" placeholder="Enter password">

  <p id="entropy"></p>
  <p id="strength"></p>
  <p id="crackTime"></p>
  <p id="commonWarning"></p>

  <ul id="checklist">
    <li id="lowercase">Lowercase characters</li>
    <li id="uppercase">Uppercase characters</li>
    <li id="numbers">Numbers</li>
    <li id="symbols">Special characters</li>
  </ul>

  <script src="script.js"></script>
</body>
</html>
